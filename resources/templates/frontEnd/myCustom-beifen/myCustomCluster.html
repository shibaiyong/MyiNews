<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<meta name="keywords" content="iNews,智慧新闻,聚合平台,内容聚合,自然语言处理,新闻舆情,采编助手,新闻分析 ,News,intelligent news" />
	<meta name="description" content="iNews智慧新闻软件是北京荣之联科技股份有限公司自主研发产品，是面向政府、媒体行业推出的智慧化新闻生产服务工具。iNews采用领先的大数据和自然语言处理技术，帮助用户打造优质内容聚合平台，提高内容加工效率和内容质量，促进媒体融合。" />
	<link rel="shortcut  icon" type="image/x-icon" href="../../../static/frontEnd/image/logo/favicon.ico" media="screen" th:href="@{/frontEnd/image/logo/favicon.ico}" /> 
	<!-- 我的定制 -->
	<title>iNews-我的定制</title>
	
	
	<!-- 引用dataTables -->
	<object style="display:none;" th:include="frontEnd/common/common_dataTables :: common_dataTables"></object>

	<!-- 引入公用的插件 注：必须放在最开始的位置 -->
	<script type="text/javascript" src="../../../static/frontEnd/js/static/common/common.js" th:remove="all"></script>
	
	<!-- jedate css -->
	<link rel="stylesheet" type="text/css" href="../../../static/common/plugins/jedate/skin/jedate.css" th:href="@{/common/plugins/jedate/skin/jedate.css}" />
	<!-- Self CSS -->
	<link rel="stylesheet" type="text/css" href="../../../static/frontEnd/css/myCustom/myCustomCluster.css"  th:href="@{/frontEnd/css/myCustom/myCustomCluster.css}" />
	
	<!-- jedate JS -->
	<script type="text/javascript" src="../../../static/common/plugins/jedate/jquery.jedate.min.js" th:src="@{/common/plugins/jedate/jquery.jedate.min.js}"></script>
	<!-- Self JS -->
	<script type="text/javascript" src="../../../static/frontEnd/js/static/myCustom/myCustomCluster.js" th:src="@{/frontEnd/js/dynamic/myCustom/myCustomCluster.js}"></script>
</head>
<body>
	<!-- 热点 -->
	<div class="hotnewsContent">
		<div class="recommend-title">
			<h4>荣之联</h4>
			
			<div class="recommend-title-right">
				<a href="javascript:void(0)" style="margin-right:5px">下次更新时间 <span class="red">06-16 14:00</span></a>
				<a href="javascript:void(0)" class="btn-bianji"><button type="button" class="btn btn-red btn-xs"><i class="fa fa-cog"></i>&nbsp;编辑</button></a>
				<button type="button" class="btn btn-red btn-xs" data-toggle="modal" data-target="#myModal2"><i class="fa fa-trash-o"></i>&nbsp;删除</button>
			</div>
		</div>
		<div class="more-btn">
			<button type="button" class="btn btn-default">来源</button>
			<button type="button" class="btn btn-default">分类</button>
			<button type="button" class="btn btn-default">地区</button>
			<button type="button" class="btn btn-default">聚类频率</button>
			<button type="button" class="btn btn-default">聚类范围</button>
			<input type="text" class="form-control form_datetime" id="begin_time" placeholder="请选择时间" />
			
		</div>

		<!-- 数据内容展示 - 本站 -->
		<div id="dataConShow">
			<div class="box p-right p-left p-top">
				<div class="linkLastNewsDataTable" >
					
					<!-- 列表的形式展示数据内容 -->
					<div class="dataConBox  p-top ">
						<div id="cluster" th:include="frontEnd/common/cluster :: cluster"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
