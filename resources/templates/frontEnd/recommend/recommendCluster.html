<html lang="en" th:fragment="recommendHotFind">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<meta name="keywords" content="iNews,智慧新闻,聚合平台,内容聚合,自然语言处理,新闻舆情,采编助手,新闻分析 ,News,intelligent news" />

	<link rel="shortcut  icon" type="image/x-icon" href="../../../static/frontEnd/image/logo/favicon.ico" media="screen" th:href="@{/frontEnd/image/logo/favicon.ico}" /> 
	<!-- 新闻线索-new -->
	<title>iNews-为你推荐</title>
	
	<!-- jedate css -->
	<link rel="stylesheet" type="text/css" href="../../../static/common/plugins/jedate/skin/jedate.css" th:href="@{/common/plugins/jedate/skin/jedate.css}" />
	
	<link rel="stylesheet" type="text/css" href="../../../static/common/plugins/bootstrap-select/dist/css/bootstrap-select.css" th:href="@{/common/plugins/bootstrap-select/dist/css/bootstrap-select.css}" />
	<!-- Self CSS -->
	<link rel="stylesheet" type="text/css"	href="../../../static/frontEnd/css/recommended/recommendCluster.css"	th:href="@{/frontEnd/css/recommended/recommendCluster.css}" />

<body>
	<div class="recommend-hotFind">
		<div class="hotRankList box p-right p-left">
			<div class="box-header header-vimeo">
				<h2>今日热点</h2>
			</div>
		
			<div class="selectedTime">
				<dl id="listPeriod" class="dl-horizontal m-bottom" >
					<dd class="select-all m-left">
						<em>日期：</em>
						<input type="text" class="form-control form_datetime" id="begin_time" placeholder="请选择时间"  />
					</dd>
				</dl>
			</div>
			<div class="rankListCon">
				<div class="rankListConBox">
					<div id="cluster" th:include="frontEnd/common/cluster :: cluster"></div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Self JS -->
	<script type="text/javascript"	src="../../../static/frontEnd/js/static/recommended/recommendCluster.js"	th:src="@{/frontEnd/js/dynamic/recommended/recommendCluster.js}"></script>
