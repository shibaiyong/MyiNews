	<title>iNews-智慧新闻</title>
	
	<!-- 引入公用的插件 注：必须放在最开始的位置 -->
	<script type="text/javascript" src="../../../static/frontEnd/js/static/common/common.js" th:remove="all"></script>
	
	<link rel="stylesheet" type="text/css" href="../../../static/common/plugins/bootstrap-3.3.0/css/bootstrap.min.css"  th:href="@{/common/plugins/bootstrap-3.3.0/css/bootstrap.min.css}" />

<body>
	<!-- 主体内容 -->
	<div id="page-content" class="container">
		<div  class="container" style="background:#fff">
			<div class="row">
				<div id="main-content">
					<div class="col-md-12 col-sm-12 ">
						<div class="headerLogo">
							<!-- <img src="../../../static/frontEnd/image/logo/logo9.png"/> -->
							<img src="../../../static/frontEnd/image/logo/logo9.png" th:src="@{/frontEnd/image/logo/logo9.png}" />
						</div>
						<div class="contactContentApply">
							<header class="center contactHeader">
								<h4>荣之联iNews产品试用申请</h4>
							</header>
							<div class="contactContent">
								<div class="row">
								  <div class="col-md-2"></div>
								  <div class="col-md-8">
								  		<form class="contactForm" action="javascript:void(0)">
										  <div class="form-group">
										    <label for="userName">您的名字(必填)：</label>
										    <span class="red"></span>
										    <input type="text" class="form-control" id="userName" placeholder=""/>
										  </div>
										  <div class="form-group">
										    <label for="phoneNumber">您的手机号(必填)：</label>
										    <span class="red"></span>
										    <input type="text" class="form-control" id="phoneNumber" placeholder=""/>
										  </div>
										  <div class="form-group">
										    <label for="mailbox">您的邮箱：</label>
										    <span class="red"></span>
										    <input type="email" class="form-control" id="mailbox"/>
										  </div>
										  <div class="form-group">
										    <label for="monad">您的单位(必填)：</label>
										    <span class="red"></span>
										    <input type="text" class="form-control" id="monad" placeholder=""/>
										  </div>
										  <div class="form-group">
										    <label for="goal">您试用iNews产品的目的：</label>
										    <textarea class="form-control" rows="3" id="goal"></textarea>
										  </div>
										  <div class="center">
										  		<button type="submit" class="btn btn-red">提交</button>
										  </div>
										  
										</form>
								  </div>
								  <div class="col-md-2"></div>
								</div>
								
							</div>
						</div>
						<!-- 申请成功 -->
						<div class="contactSuccess hide">
							<p><span class="red">恭喜！</span>申请成功，请耐心等待管理员同意！</p>
						</div>
						
						<!-- 申请失败 -->
						<div class="contactFailure hide">
							<p>对不起！申请失败，请<a href="javascript:void(0)">重新申请</a>！</p>
						</div>
					</div>
					
				</div>
			</div>
		</div>	
	</div>
	<input type="hidden" id="webName" th:value="${webName}"/>
