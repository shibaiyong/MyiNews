<script type="text/javascript">
//<![CDATA[
	$(function(){
		var links = $('#links').val();
		if(null != links && '' != links && undefined != links){
	        links = eval("(" + links + ")");
	    }
		var linkLi = "";
		if(links.length <=0){
			return;
		}
		links.forEach(function(item){
			linkLi += '<li>'
					+ '<a target="_blank" href="'+item["value"]+'">'+item["name"]+'</a>'
					+ '</li>'
		});
		$("#linkShow").empty();
		$("#linkShow").html(linkLi);
	});
//]]>
