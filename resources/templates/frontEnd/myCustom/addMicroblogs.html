<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="keywords" content="iNews,智慧新闻,聚合平台,内容聚合,自然语言处理,新闻舆情,采编助手,新闻分析 ,News,intelligent news"/>
    <meta name="description"
          content="iNews智慧新闻软件是北京荣之联科技股份有限公司自主研发产品，是面向政府、媒体行业推出的智慧化新闻生产服务工具。iNews采用领先的大数据和自然语言处理技术，帮助用户打造优质内容聚合平台，提高内容加工效率和内容质量，促进媒体融合。"/>
    <link rel="shortcut  icon" type="image/x-icon" href="../../../static/frontEnd/image/logo/favicon.ico" media="screen"
          th:href="@{/frontEnd/image/logo/favicon.ico}"/>
    <!-- 我的定制 -->
    <title>iNews-我的定制</title>


    <!-- 引入公用的插件 注：必须放在最开始的位置 -->
    <script type="text/javascript" src="../../../static/frontEnd/js/static/common/common.js" th:remove="all"></script>

    <!-- Self CSS -->
    <link rel="stylesheet" type="text/css" href="../../../static/frontEnd/css/myCustom/myCustomThread.css"
          th:href="@{/frontEnd/css/myCustom/addMicroblogs.css}"/>
    <link rel="stylesheet" type="text/css" href="../../../static/frontEnd/css/myCustom/addWebandApp.css"
          th:href="@{/frontEnd/css/myCustom/addWebandApp.css}"/>
    <style>
        .contentWidth {
            display: inline-block;
            width: 90px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            vertical-align: middle;
        }
    </style>

</head>
<body>
<input type="hidden" id="oidServiceUrl" th:value="${oidServiceUrl}"/>
<div class="addMicroblogsCon box">
    <div class="inputBox row">
        <div class="col-md-8">
            <form class="form-horizontal" action="javascript:void(0)">
                <!-- 				  	<div class="form-group"> -->
                <!-- 				  		<label  class="col-sm-2 control-label linkText"><i class="red">*</i> 博主名称</label> -->
                <!-- 	    				<div class="col-sm-5"> -->
                <!-- 							<input  type="text" class="input-sm form-control microblogsName" placeholder="请输入博主名称"/> -->
                <!-- 						</div> -->
                <!-- 						<div class="col-sm-5"> -->
                <!-- 							<p class="linkTips"></p> -->
                <!-- 						</div> -->
                <!-- 					</div> -->
                <div class="form-group">
                    <label class="col-sm-2 control-label linkText"><i class="red">*</i> 微博链接</label>
                    <div class="col-sm-6">

                        <div class="input-group">

                            <input type="text" class="input-sm form-control microblogsNum" placeholder="请输入链接地址"/>
                            <div class="input-group-addon btn-red searchMicroblogs">添加</div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <p class="linkTips numTip"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label "></label>
                    <div class="col-sm-10">
                        <div class="input-group commentaries">
                            <p>(1) 最多可添加账号15个</p>
                            <p>(2) 当日添加成功的账号，相关数据将于次日生效</p>
                        </div>
                    </div>
                </div>


                <div class="form-group hide">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button class="btn btn-red conserveWeibo">保存</button>
                        <button class="btn btn-default reset">重置</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="customInfoContainer clearfixed">
            <div class="hasAddWeb width40 floatleft">
                <h5>已添微博</h5>

            </div>
        </div>
        <div class="col-md-4" style="display:none;">
            <div class="already-add">
                <h4>已定制条件</h4>
            </div>
            <div class="alreadyCon" th:remove="body">
                <div class="wechatItem">
                    <div>
                        <div class="wechatItemLeft">
                            <div class="wechatAccount wechatItemName"><span>微博名：</span>人民日报</div>
                        </div>

                        <button type="button" class="close wechatItemBtn"><span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p style="text-align:center;margin-bottom:0px">是否要删除这条新闻线索？</p>

                <div style="margin-top:10px;text-align:right">
                    <button type="button" class="btn btn-red btn-sm microblog" data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-default btn-sm blog-cancle" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Self JS -->
<script type="text/javascript" src="../../../static/frontEnd/js/static/myCustom/myCustomThread.js"
        th:src="@{/frontEnd/js/dynamic/myCustom/addMicroblogs.js}"></script>
</body>
</html>
