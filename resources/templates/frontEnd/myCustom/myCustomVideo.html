<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<meta name="keywords" content="iNews,智慧新闻,聚合平台,内容聚合,自然语言处理,新闻舆情,采编助手,新闻分析 ,News,intelligent news" />
	<meta name="description" content="iNews智慧新闻软件是北京荣之联科技股份有限公司自主研发产品，是面向政府、媒体行业推出的智慧化新闻生产服务工具。iNews采用领先的大数据和自然语言处理技术，帮助用户打造优质内容聚合平台，提高内容加工效率和内容质量，促进媒体融合。" />
	<link rel="shortcut  icon" type="image/x-icon" href="../../../static/frontEnd/image/logo/favicon.ico" media="screen" th:href="@{/frontEnd/image/logo/favicon.ico}" /> 
	<!-- 我的定制 -->
	<title>iNews-我的定制-视频</title>
	<!-- 引入公用的插件 注：必须放在最开始的位置 -->
	<script type="text/javascript" src="../../../static/frontEnd/js/static/common/common.js" th:remove="all"></script>

	<!-- Self CSS -->
	<link rel="stylesheet" type="text/css" href="../../../static/frontEnd/css/myCustom/myCustomVideo.css"  th:href="@{/frontEnd/css/myCustom/myCustomVideo.css}" />
	
</head>
<body>
	<!-- 视频 -->
	<div class="videoContent">
		<div class="recommend-title">
			<h4>荣之联</h4>
			
			<div class="recommend-title-right">
				<a href="javascript:void(0)" class="btn-bianji editCustom"><button type="button" class="btn btn-red btn-xs"><i class="fa fa-cog"></i>&nbsp;修改定制条件</button></a>
				<button type="button" class="btn btn-red btn-xs deleteCustom" data-toggle="modal" data-target="#myModal2"><i class="fa fa-trash-o"></i>&nbsp;删除</button>
			</div>
		</div>
		
		<div class="pull-left" th:include="frontEnd/common/screenClassification :: screenClassification"></div>

		<div class="pull-right moreOperate">
			<button type="button" class="btn btn-default merge active"><a href="javascript:void(0)">相似合并</a></button><button type="button" class="btn btn-default refreshButton"><a href="javascript:void(0)" data-toggle="tooltip" data-placement="top" title="每60秒刷新"><i class="fa fa-refresh "></i></a></button>
		</div>
		
		<!-- 数据内容展示 - 本站 -->
		<div id="dataConShow">
			<div class="box p-right p-left p-top">
				<div class="linkLastNewsDataTable" >
				
					<div id="operateGroup " class="pull-left"  th:include="frontEnd/common/operateGroup :: operateGroup"></div>
					<!-- 列表的形式展示数据内容 -->
					<div class="dataConBox  p-top ">
						<div class="row box p-top">
							<div id="operateGroup"  th:include="frontEnd/common/video :: video"></div>
						</div>			
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Self JS -->
	<script type="text/javascript" src="../../../static/frontEnd/js/static/myCustom/myCustomVideo.js" th:src="@{/frontEnd/js/dynamic/myCustom/myCustomVideo.js}"></script>
</body>
</html>
