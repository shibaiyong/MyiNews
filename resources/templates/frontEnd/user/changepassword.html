<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8"/>
	<meta name="keywords" content="iNews,智慧新闻,聚合平台,内容聚合,自然语言处理,新闻舆情,采编助手,新闻分析 ,News,intelligent news" />
	<meta name="description" content="iNews智慧新闻软件是北京荣之联科技股份有限公司自主研发产品，是面向政府、媒体行业推出的智慧化新闻生产服务工具。iNews采用领先的大数据和自然语言处理技术，帮助用户打造优质内容聚合平台，提高内容加工效率和内容质量，促进媒体融合。" />
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<link rel="shortcut  icon" type="image/x-icon" href="../../../static/frontEnd/image/logo/favicon.ico" th:href="@{/frontEnd/image/logo/favicon.ico}" /> 
	<title>iNews-修改密码</title>
	<!-- 引用公共css -->
	<object style="display:none;" th:include="frontEnd/common/common_css :: common_css"></object>
	
	<!-- 引用公共js -->
	<object style="display:none;" th:include="frontEnd/common/common_js :: common_js"></object>
	
	<!-- 引入公用的插件 注：必须放在最开始的位置 -->
	<script type="text/javascript" src="../../../static/frontEnd/js/static/common/common.js" th:remove="all"></script>

	<!-- Self CSS -->
	<link rel="stylesheet" type="text/css" href="../../../static/frontEnd/css/user/changepassword.css" th:href="@{/frontEnd/css/user/changepassword.css}"/>
</head>
<body>
	<!-- 头部内容 -->
	<div id="header" th:include="frontEnd/common/header :: header"></div>
	<!-- 主体内容 -->
	<div id="page-content" class="container">
		<div  class="container" style="background:#fff">
			<div class="row">
				<div id="main-content">
					<div class="col-md-3"></div>

					<div class="col-md-6 ">
						<div class="changepswbox">
							<form class="form-horizontal" action="" method="post">
								<div class="form-group">
									<div class="col-sm-1"></div>
								    <label for="inputEmail3" class="col-sm-2 control-label">用&nbsp;&nbsp;户&nbsp;&nbsp;名：</label>
								    <div class="col-sm-8">
								       <p class="form-control-static" th:text="${session.user.userName}">璐璐</p>
								    </div>
								    <div class="col-sm-1"></div>
								</div>
								<div class="form-group">
									<div class="col-sm-1"></div>
								    <label for="formerpsw" class="col-sm-2 control-label">原&nbsp;&nbsp;密&nbsp;&nbsp;码：</label>
								    <div class="col-sm-8">
								      <input type="password" class="form-control" id="formerpsw" placeholder="请输入原密码" tabindex="0" data-toggle="popover"/>
								    </div>
								    <div class="col-sm-1"></div>
								</div>
								<div class="form-group">
									<div class="col-sm-1"></div>
								    <label for="newpsw" class="col-sm-2 control-label">新&nbsp;&nbsp;密&nbsp;&nbsp;码：</label>
								    <div class="col-sm-8">
								      <input type="password" class="form-control" id="newpsw" placeholder="请输入新密码" tabindex="0" data-toggle="popover"/>
								    </div>
								    <div class="col-sm-1"></div>
								</div>
								<div class="form-group">
									<div class="col-sm-1"></div>
								    <label for="validatepsw" class="col-sm-2 control-label">确认密码：</label>
								    <div class="col-sm-8">
								      <input type="password" class="form-control" id="validatepsw" placeholder="请输入新密码" tabindex="0" data-toggle="popover"/>
								    </div>
								    <div class="col-sm-1"></div>
								</div>
								<div class="form-group">
								    <div class="col-sm-12 center">
								      <a type="submit" class="btn btn-red" id="remit">提交</a>
								      <a type="submit" class="btn btn-default" th:href="@{/gotouser}">取消</a>
								    </div>
								</div>
							</form>
						</div>
					</div>

					<div class="col-md-3"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 尾部内容 -->
	<footer id="footer" th:include="frontEnd/common/footer :: footer"></footer>

	<!-- Self JS -->
	<script type="text/javascript" src="../../../static/frontEnd/js/static/user/changepassword.js" th:src="@{/frontEnd/js/dynamic/user/changepassword.js}"></script>
	<script type="text/javascript" src="../../../static/common/plugins/sha/sha256.js" th:src="@{/common/plugins/sha/sha256.js}" ></script>
</body>
</html>
