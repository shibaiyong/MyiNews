		        <!-- <h1>iNews</h1> -->
		        <form action="" method="post" class="loginForm">
		        <input type="hidden" id="debug"  name="debug"  th:value="${debug}" />
					<div>
						<input type="text" name="userName" class="username"  placeholder="请输入用户名" autocomplete="off" tabindex="0" data-toggle="popover"/>
					</div>
		            <div>
						<input type="password" name="password" class="password" placeholder="请输入密码" oncontextmenu="return false" onpaste="return false" tabindex="0" data-toggle="popover"  />
		            </div>
		            <div class="verification hide">
		            	<div class="form-left">
	                        <input type="text" class="ccap" id="ccap-text" name="ccap" placeholder="请输入右侧验证码" tabindex="0" data-toggle="popover"/>
	                    </div>
	                    <div class="form-right">
	                        <img class="ccapimg" th:src="@{/api/login/auth/getcode}"/>
	                    </div>
		            </div>
		            <div class="err-tip hide">

                    </div>
		            <div>
		            	<p class="register">
		            		<a href="javascript:void(0)" th:href="@{/contact/apply}">试用申请</a>
		            		<a href="javascript:void(0)"><label><input type="checkbox" class="rememberpwd" /> 记住密码</label></a>
		            	</p>
		            </div>
		            <button id="submit" type="button" data-once="true">登录</button>
		        </form>
