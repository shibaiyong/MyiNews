<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>配置修改</title>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
<meta name="keywords" content="iNews,智慧新闻,聚合平台,内容聚合,自然语言处理,新闻舆情,采编助手,新闻分析 ,News,intelligent news" />
<meta name="description" content="iNews智慧新闻软件是北京荣之联科技股份有限公司自主研发产品，是面向政府、媒体行业推出的智慧化新闻生产服务工具。iNews采用领先的大数据和自然语言处理技术，帮助用户打造优质内容聚合平台，提高内容加工效率和内容质量，促进媒体融合。" />
<link rel="shortcut  icon" type="image/x-icon" href="../../../static/frontEnd/image/logo/favicon.ico" media="screen" th:href="@{/frontEnd/image/logo/favicon.ico}" /> 
<!-- 全网头条 -->
<!-- 引用公共css -->
<object style="display:none;" th:include="frontEnd/common/common_css :: common_css"></object>
	
<!-- 引用公共js -->
<object style="display:none;" th:include="frontEnd/common/common_js :: common_js"></object>

<!-- 引用dataTables -->
<object style="display:none;" th:include="frontEnd/common/common_dataTables :: common_dataTables"></object>
<!-- 引入公用的插件 注：必须放在最开始的位置 -->
<script type="text/javascript" src="../../../static/frontEnd/js/static/common/common.js" th:remove="all"></script>

<link rel="stylesheet" type="text/css"	href="../../../static/frontEnd/css/more/more.css"	th:href="@{/frontEnd/css/config/jquery.dad.css}" />
<!-- Self CSS -->
<link rel="stylesheet" type="text/css"	href="../../../static/frontEnd/css/more/more.css"	th:href="@{/frontEnd/css/config/config.css}" />
	<link rel="stylesheet" type="text/css"	href="../../../static/frontEnd/css/more/more.css"	th:href="@{/frontEnd/css/config/myCostom.css}" />

<script type="text/javascript"	src="../../../static/frontEnd/js/static/more/more.js"	th:src="@{/frontEnd/js/dynamic/config/dad.js}"></script>
<!-- Self JS -->
<script type="text/javascript"	src="../../../static/frontEnd/js/static/more/more.js"	th:src="@{/frontEnd/js/dynamic/config/config.js}"></script>
<style>
	.threeSortDownContent a {
		padding: 6px 8px;
		display: inline-block;
		width: 85px;
	}
	.threeSortDownContent a.active {
		color: #F44336;
	}
	.threeSortDownContent{
		padding:5px 10px;
		box-shadow:0px 0px 4px #666;
		margin-top:15px;
	}

</style>
</head>
<body>
	<!-- 头部内容 -->
	<div id="header" th:include="frontEnd/common/header :: header"></div>

	<!-- 主体内容 -->
	<div id="page-content" class="container">
		<div  class="container" style="background:#fff">
			<div class="row">
				<div id="main-content">
					<div class="col-md-12">
<!-- 						标签 -->
						<div class="box p-right p-left p-bottom">
							<div class="box-header header-vimeo">
								<h2>标签</h2>
							</div>
						</div>
						<div class="labelContent box">
							<div class="row">
						 		<div class="col-md-8">
						 			<form class="form-horizontal" action="javascript:void(0)">
									  	<div class="form-group" style="display: none;">
									    	<label  class="col-sm-2 control-label">来源</label>
									    	<div class="col-sm-10">
									      		<div class="listLabel" id="source" data-position='6'>
									      			<input type="hidden" value='0'/>
												</div>
									    	</div>
									  	</div>
									  	<div class="form-group" style="display: none;">
									    	<label  class="col-sm-2 control-label">载体</label>
									    	<div class="col-sm-10">
									      		<div class="listLabel" id="carrier" data-position='10'>
									      			<input type="hidden" value='0'/>
												</div>
									    	</div>
									  	</div>
									  	<div class="form-group contentSort">
									    	<label for="inputEmail3" class="col-sm-2 control-label">分类</label>
									    	<div class="col-sm-10" >
									      		<div class="listLabel sortTitle" id="classification" data-position='7'>
									      			<input type="hidden" value='0'/>
												</div>
									    	</div>
									  	</div>
									  	<div class="form-group region">
									    	<label for="inputEmail3" class="col-sm-2 control-label">地区</label>
									    	<div class="col-sm-10">
									      		<div class="listLabel" id="map" data-position='8'>
									      			<input type="hidden" value='0'/>
												</div>
												
									    	</div>
									  	</div>
									</form>
						 		</div>
								<div class="col-md-4 ">
									<div class="already-add">
										<h4>已定制条件</h4>
									</div>
									<div class="alreadyCon" >

									</div>
									<div style="color:#F44336;margin-top:15px;letter-spacing: 1px;line-height: 20px;padding-left:15px;">
										温馨提示：已定制条件中的选中地区，为用户配置的默认地区，系统将默认展示与默认地区相关的内容。
									</div>
								</div>
								<div class="col-sm-offset-4 col-sm-8">
									<div class="form-group">
								      	<button class="btn btn-red conserve"  data-once="0">保存</button>
								      	<button class="btn btn-default reset" >恢复默认</button>
								  	</div>
								</div>
						 	</div>
						</div>
<!-- 						导航 -->
						<div class="box p-right p-left p-bottom">
							<div class="box-header header-vimeo">
								<h2>导航</h2>
							</div>
							
							<div class="navContent box">

								<div class="configPre">
									<div class="keepTitle">
					  					<h6 class="m-all">栏目修改</h6>
					  					<div class="modifyConfig">
					  						<span class="moveTitle">移动栏目位置</span>&nbsp;&nbsp;<span class="modifyTitle">修改栏目名称</span>
					  					</div>
					  				</div>
					  				<div class="configPage" th:remove="body">
										<div class="item item1" data-index="0" data-paramName="nav.home" data-value="/" data-displayname="首页">
											<div class="checkbox">
												<label class="active">
											        <input type="checkbox" checked="checked" value="首页"/><span>首页</span>
												</label>
											</div>
										</div>
										<div class="item item2" data-index="1" data-paramName="nav.recommend" data-value="/recommend/front/list" data-displayname="为你推荐">
											<div class="checkbox">
											    <label class="active">
											      <input type="checkbox" checked="checked" value="为你推荐"/> <span>为你推荐</span>

											    </label>
											</div>
										</div>
										<div class="item item3" data-index="2" data-paramName="nav.custom" data-value="/custom/front/list" data-displayname="我的定制"> 
											<div class="checkbox">
											    <label class="active">
											      <input type="checkbox" checked="checked" value="我的定制"/> <span>我的定制</span>
											    </label>
											</div>
										</div>
										<div class="item item4" data-index="3" data-paramName="nav.clue" data-value="/latest/front/thread/list" data-displayname="新闻线索">
											<div class="checkbox">
											    <label class="active">
											      <input type="checkbox" checked="checked" value="新闻线索"/> <span>新闻线索</span>

											    </label>
											</div>
										</div>
										<div class="item item5" data-index="4" data-paramName="nav.top" data-value="/latest/front/topnews/list" data-displayname="媒体头条">
											<div class="checkbox">
											    <label class="active">
											      <input type="checkbox" checked="checked" value="媒体头条"/> <span>媒体头条</span>

											    </label>
											</div>
										</div>
										<div class="item item5" data-index="5" data-paramName="nav.hot" data-value="/hot/front/list" data-displayname="热点排行">
											<div class="checkbox">
											    <label class="active">
											      <input type="checkbox" checked="checked" value="热点排行"/> <span>热点排行</span>

											    </label>
											</div>
										</div>
										<div class="item item5" data-index="6" data-paramName="nav.cluster" data-value="/cluster/front/list" data-displayname="热点发现">
											<div class="checkbox">
											    <label class="active">
											      <input type="checkbox" checked="checked" value="热点发现"/> <span>热点发现</span>

											    </label>
											</div>
										</div>
										<div class="item item5" data-index="7" data-paramName="nav.event" data-value="" data-displayname="热门专题">
											<div class="checkbox">
											    <label class="active">
											      <input type="checkbox" checked="checked" value="热门专题"/> <span>热门专题</span>

											    </label>
											</div>
										</div>
										<div class="item item5" data-index="8" data-paramName="nav.image" data-value="" data-displayname="图片库">
											<div class="checkbox">
											    <label class="active">
											      <input type="checkbox" checked="checked" value="图片库"/> <span>图片库</span>

											    </label>
											</div>
										</div>
										<div class="item item5" data-index="9" data-paramName="nav.video" data-value="" data-displayname="视频库">
											<div class="checkbox">
											    <label class="active">
											      <input type="checkbox" checked="checked" value="视频库"/> <span>视频库</span>

											    </label>
											</div>
										</div>
										<div class="item item5" data-index="10" data-paramName="nav.news" data-value="" data-displayname="新闻库">
											<div class="checkbox">
											    <label class="active">
											      <input type="checkbox" checked="checked" value="新闻库"/> <span>新闻库</span>

											    </label>
											</div>
										</div>
										<div class="item item5" data-index="11" data-paramName="nav.calendar" data-value="" data-displayname="新闻日历">
											<div class="checkbox">
											    <label class="active">
											      <input type="checkbox" checked="checked" value="新闻日历"/> <span>新闻日历</span>

											    </label>
											</div>
										</div>
					  				</div>

									<div class="previewCon">
										<div class="keepTitle">
											<h6 class="m-all">预览</h6>
											<p class="warmTip">温馨提示：鼠标点击移动栏目位置，单击选中栏目，鼠标拖动栏目到不同位置可调整栏目顺序</p>
										</div>
										<div class="previewMain">
											<div class="mainCon">
												<ul class='preCon' th:remove="body">
													<li class="item" data-index="0"><a href="javascript:;">首页</a></li>
													<li class="item" data-index="1"><a href="javascript:;">为你推荐</a></li>
													<li class="item" data-index="2"><a href="javascript:;">我的定制</a></li>
													<li class="item" data-index="3"><a href="javascript:;">新闻线索</a></li>
													<li class="item" data-index="4"><a href="javascript:;">媒体头条</a></li>
													<li class="item" data-index="5"><a href="javascript:;">热点排行</a></li>
													<li class="item" data-index="6"><a href="javascript:;">热点发现</a></li>
													<li class="item" data-index="7"><a href="javascript:;">热门专题</a></li>
													<li class="item" data-index="8"><a href="javascript:;">图片库</a></li>
													<li class="item" data-index="9"><a href="javascript:;">视频库</a></li>
													<li class="item" data-index="10"><a href="javascript:;">新闻库</a></li>
													<li class="item" data-index="11"><a href="javascript:;">新闻日历</a></li>
												</ul>
											</div>
										</div>
									</div>


					  				<div class="tipCon">
					  					<p class="red"><i>*</i> 第一个为默认展示页</p>
					  				</div>
									<div class="col-sm-offset-4 col-sm-8">
										<div class="form-group">
											<button class="btn btn-red conserveTitle"  data-once="0">保存</button>
											<button class="btn btn-default resetTitle" >恢复默认</button>
										</div>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document" style="margin-top:16%;">
			<div class="modal-content">
				<div class="modal-body">
					<p style="text-align:center;margin-bottom:0px">是否要删除这条新闻线索？</p>

					<div style="margin-top:10px;text-align:right">
						<button type="button" class="btn btn-red btn-sm maxNum" data-dismiss="modal">确定</button>
						<!--<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取消</button>-->
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade bs-example-modal-sm" id="saveTipModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
	  	<div class="modal-dialog modal-sm" role="document" >
	    	<div class="modal-content">
		      	<div class="modal-body">
		      	    <div class='saveTipModal'> 
		      	    	请将栏目名称填写完整！
		      	    </div>
		        	
		      	</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-red" data-dismiss="modal">关闭</button>
		      	</div>
	    	</div>
	  	</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="cannotSkipDialog" tabindex="-1" role="dialog"
		 aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<p style="text-align:center;margin-bottom:0px">是否要删除这条新闻线索？</p>

					<div style="margin-top:10px;text-align:right">
						<button type="button" class="btn btn-red btn-sm confirm-myCustom"
								data-dismiss="modal">确定
						</button>
						<button type="button" class="btn btn-default cancel-myCustom" data-dismiss="modal">
							取消
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal End-->
	<!-- 尾部内容 -->
	<footer id="footer" th:include="frontEnd/common/footer :: footer"></footer>
</body>
</html>
