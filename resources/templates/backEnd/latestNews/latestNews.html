<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>最新新闻管理</title>
	<!-- Daterangepicker Css -->
	<link rel="stylesheet" type="text/css" href="../../../static/backEnd/css/newsEvent/eventManage.css" th:href="@{/common/plugins/daterangepicker/css/daterangepicker.min.css}" />
	<!-- Self CSS -->
	<link rel="stylesheet" type="text/css" href="../../../static/backEnd/css/newsEvent/eventManage.css" th:href="@{/backEnd/css/latestNews/latestNewsDetail.css}" />

</head>
<body>
	<section class="content-header">
		<h5 class="m-all">
          新闻管理
        </h5>
	</section>
	<section class="content">
		<div class="box p-right p-left">
			<div class="box box-primary">
				<div class="box-body">
					<div class="mainTop">
						<form class="form-inline search-box">
							<div class="form-group">
							    <label for="">ID</label>
							    <input type="text" class="form-control"  placeholder="请输入ID" id = "innerid"/>
							</div>
							<div class="form-group">
							    <label for="">标题</label>
							    <input type="text" class="form-control" placeholder="请输入标题" id="title"/>
							</div>
	<!-- 						<div class="form-group"> -->
	<!-- 						    <label for="">来源</label> -->
	<!-- 						    <input type="text" class="form-control"  placeholder="请输入来源" id="sourcesLevelTwo"/> -->
	<!-- 						</div> -->
							<div class="form-group">
							    <label for="">时间</label>
							    <input type="text" class="form-control time-slice"  placeholder="请选择时间" id ="time"/>
							</div>
						  
						  	<button type="button" class="btn btn-primary" onclick="searchNews()">查询</button>
						</form>
						<div class="allDelete">
							<button type="button" class="btn btn-primary">批量删除</button>
						</div>
					</div>
					<div class="table-responsive mailbox-messages">
						<table class="latestNewsConTable table table-hover">
							<thead>
						        <tr>
						        	<th style="width:40px;text-align:center">
						        		<span class="check-box checked-all"><i class="fa fa-check"></i></span>
						        	</th>
						         	<th>发布时间</th>
	<!-- 					            <th>分类</th> -->
						            <th>标题/摘要</th>
	<!-- 					            <th>标签</th> -->
						            <th>爬取来源</th>
						            <th>稿件来源</th>
						         	<th>操作</th>
						      	</tr>
						    </thead>
						    <tbody>
						    	<tr>
						    		<td>2016-11-08</td>
	<!-- 					    		<td>-</td> -->
						    		<td>中联部举行吹风会向外国驻华使节解读十八届六中全会精神</td>
	<!-- 					    		<td>-</td> -->
						    		<td>新闻网</td>
						    		<td>-</td>
						    		<td>
						    			<select size="1" id="row-1-office" name="row-1-office">
									        <option value="Edinburgh" selected="selected"> Edinburgh</option>
									        <option value="London"> London</option>
									        <option value="New York"> New York</option>
									        <option value="San Francisco"> San Francisco</option>
									        <option value="Tokyo"> Tokyo</option>
									    </select>
						    		</td>
						    	</tr>
						    </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Daterangepicker Scripts -->
    <script src="../../static/assets/js/daterangepicker/js/moment.min.js" th:src="@{/common/plugins/daterangepicker/js/moment.min.js}"></script>
    <script src="../../static/assets/js/daterangepicker/js/daterangepicker.min.js" th:src="@{/common/plugins/daterangepicker/js/daterangepicker.min.js}"></script>
	<!-- Self Js -->
     <script src="../../../static/backEnd/js/static/latestNews/latestNews.js" th:src="@{/backEnd/js/dynamic/latestNews/latestNews.js}"></script>
</body>
</html>
