<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>来源字典表管理列表</title>
	<!-- Self Css -->
	<link rel="stylesheet" type="text/css" href="../../../static/backEnd/css/iRobot/detail.css" th:href="@{/backEnd/css/iRobot/dictionary.css}" />

</head>
<body>
	<div class="wrapper">
		
		<div id="header" th:include="backEnd/iRobot/common/header :: header"></div>
		
		
        <div class="content-wrapper" style="margin-left:0px;">
			<section class="content">
				<div class="box p-right p-left">
					<div class="box box-primary">
						<div class="box-body">
							<div class="detailTop">
								<div class="irobotTitle">
									<h6>来源字典表管理列表</h6>
<!-- 									<i class="fa fa-question-circle" data-toggle="tooltip" data-placement="right" title="所有信息可修改，点击启用即可生效（除采集任务名称外）"></i> -->
								</div>
								<div class="screen">
									<div class="screenCon">
										<form class="form-inline">
										  	<div class="form-group">
										    	<label>载体</label>
										   		<select class="form-control carrier" th:remove="body">
											  		<option>网站</option>
											  		<option>微博</option>
											  		<option>微信</option>
												</select>
										  	</div>
										  	<div class="form-group">
										    	<label>网站名称</label>
										   		<input autocomplete="off" data-provide="typeahead" type="text" class="form-control region" placeholder="请输入地区名称"/>
										  	</div>
										</form>
									</div>
									<button type="button" class="btn btn-info operateBtn updateMeta">更新meta信息</button>
									<button type="button" class="btn btn-info operateBtn addDicBtn"><a href="javascript:;" th:href="@{/dictionary/back/addWebsite}" target="_blank">新增</a></button>
								</div>
								<div class="mainContent">
									<table class="dictionaryTable table table-hover">
										<thead>
									        <tr>
									        	<th style="width:100px">名称</th>
									        	<th style="width:150px">网址/BIZ/IME</th>
									        	<th style="text-align:left;width:50px">权重</th>
									            <th style="width:80px;">采集载体</th>
									            <th style="text-align:left;width:80px;">来源机构</th>
									            <th style="text-align:left;width:80px;">地区</th>
									            <th style="text-align:left;width:80px;">网站层级</th>
									            <th style="width:80px">创建时间</th>
									            <th style='text-align:center;width:70px'>操作</th>
									      	</tr>
									    </thead>
									    <tbody th:remove="body">
									    	<tr>
									    		<td>网站</td>
									    		<td>商业媒体</td>
									    		<td>1.2</td>
									    		<td>新浪网</td>
									    		<td>sina.com.cn</td>
									    		<td>2017-01-11 24:00</td>
									    		<td class="tableOperate">
									    			<a href="javascript:void(0)" th:href="@{/dictionary/back/dictionaryEdit}" class="tableOperateItem edit">修改</a>
									    			<a href="javascript:void(0)" class="tableOperateItem detele">删除</a>
									    		</td>
									  	    </tr>
									  	    <tr>
									    		<td>网站</td>
									    		<td>商业媒体</td>
									    		<td>1.2</td>
									    		<td>新浪网</td>
									    		<td>sina.com.cn</td>
									    		<td>2017-01-11 24:00</td>
									    		<td class="tableOperate">
									    			<a href="javascript:void(0)" th:href="@{/dictionary/back/dictionaryEdit}" class="tableOperateItem edit">修改</a>
									    			<a href="javascript:void(0)" class="tableOperateItem detele">删除</a>
									    		</td>
									  	    </tr>
									  	    <tr>
									    		<td>网站</td>
									    		<td>商业媒体</td>
									    		<td>1.2</td>
									    		<td>新浪网</td>
									    		<td>sina.com.cn</td>
									    		<td>2017-01-11 24:00</td>
									    		<td class="tableOperate">
									    			<a href="javascript:void(0)" th:href="@{/dictionary/back/dictionaryEdit}" class="tableOperateItem edit">修改</a>
									    			<a href="javascript:void(0)" class="tableOperateItem detele">删除</a>
									    		</td>
									  	    </tr>
									  	</tbody>
									</table>
								</div>
						  	</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
	
	<!-- typeahead JS -->
	<script type="text/javascript" src="../../../static/common/plugins/typeahead/bootstrap3-typeahead.min.js" th:src="@{/backEnd/js/dynamic/iRobot/plug/typeahead/bootstrap3-typeahead.min.js}"></script>
	<!-- Self Js -->
     <script src="../../../static/backEnd/js/static/iRobot/webDetail.js" th:src="@{/backEnd/js/dynamic/iRobot/dictionary.js}"></script>
</body>
</html>
